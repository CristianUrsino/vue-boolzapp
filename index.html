<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/42b6da10cf.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>

    <title>BoolZapp</title>
</head>
<body>
    
    <div id="app">
        <div class="debug container h-100">
            <div class="row h-100 flex-nowrap">
                <div class="col-12 col-md-4">
                    <!-- ----LEFT----- -->
                    <div class="row h-100 flex-column flex-nowrap debug ">
                        <!-- HEADER  -->
                        <div class="col-12 debug header d-flex justify-content-between headers">
                            <div class="d-flex align-items-center gap-2">
                                <figure class="img-contact align-self-end"><img src="img/avatar_1.jpg" alt="mia img"></figure>
                                <div>nome</div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-house"></i>
                                <i class="fa-solid fa-house"></i>
                                <i class="fa-solid fa-house"></i>
                            </div>
                        </div>
                        <!-- NOTIFICATIONS -->
                        <div class="col-12 debug notifications d-flex py-1">
                            <div class="p-3 icon-circle me-3"><i class="fa-solid fa-house fa-lg"></i></div>
                            <div class="mt-1">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div class="my-text-secondary">Attiva notifiche desktop</div>
                            </div>
                        </div>
                        <!-- SEARCH -->
                        <div class="col-12 debug search container-fluid">
                            <div class="row">
                                <label for="search" class="col-sm-2 col-form-label text-center"><i class="fa-solid fa-house my-text-secondary"></i></label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control-plaintext h-100 my-text-secondary" id="search" value="" placeholder="cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </div>
                        <!-- CONTACTS -->
                        <div class="col-12 debug contact-container flex-grow-1 overflow-y-auto h-0 p-0">
                            <div v-for="(contact,index) in contacts" :key="contact.id"
                             :class="[{'active': index === activeContact}, 'contact', 'position-relative', 'd-flex', 'gap-2', 'align-items-center']"
                             @click="isTheActive(index)">
                                <figure class="img-contact ms-2"><img :src="contact.avatar" :alt="'immagine di'+ contact.name"></figure>
                                <div>
                                    <div>{{contact.name}}</div>
                                    <div class="my-text-secondary">{{LastMessageReceived(index)}}</div>
                                </div>
                                <div class="my-text-secondary time">12.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- --------RIGHT-------- -->
                <div class="col-12 col-md-8">
                    <div class="row h-100 flex-column flex-nowrap debug ">
                        <!-- RIGHT HEADER -->
                        <div class="headers debug d-flex justify-content-between ">
                            <div class="d-flex gap-1 align-items-center">
                                <figure class="img-contact ms-2"><img :src="contacts[activeContact].avatar" alt="immagine di 'Marco'"></figure>
                                <div>
                                    <div>{{contacts[activeContact].name}}</div>
                                    <div class="my-text-secondary">Ultimo accesso il {{dataLastMassage(activeContact)}}</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-house"></i>
                                <i class="fa-solid fa-house"></i>
                                <i class="fa-solid fa-house"></i>
                            </div>
                        </div>
                        <!-- CHAT CONTAINER -->
                        <div class="chat-container debug overflow-y-scroll h-0 flex-grow-1 py-4 px-5 " >
                            <div v-for="message in contacts[activeContact].messages" :class="['debug', 'p-1', 'message-'+message.status, 'clearfix']" >
                                <div class="rounded debug d-flex align-items-center align-content-center">
                                    <div class="mb-2 mt-1">{{message.message}}</div>
                                    <div class="my-text-secondary">{{message.date}}</div>
                                </div>
                            </div>
                        </div>
                        <!-- MESSAGE CONTROLLER -->
                        <div class="message-controller debug container-fluid">
                            <div class="row flex-nowrap align-items-center my-2">
                                <div class="col-1 text-center">
                                    <i class=" fa-solid fa-house fa-lg"></i>
                                </div>
                                <div class="col-10">
                                    <input v-model="newMessage" type="text" class="form-control-plaintext h-100 my-text-secondary p-2 rounded" id="message" placeholder="Scrivi un messaggio" @keyup.enter="addNewMessage">
                                </div>
                                <div class="col-1">
                                    <i class="fa-solid fa-house fa-lg "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script/script.js" type="module"></script>
</body>
</html>
